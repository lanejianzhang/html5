<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 1px solid #9C9898;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="kinetic.js"></script>
    <script>
      function drawImage(imageObj) {
        var stage = new Kinetic.Stage({
          container: "container",
          width: 1000,
          height: 1000
        });
        var layer = new Kinetic.Layer();

        var circle = new Kinetic.Circle({
//          x: stage.getWidth() / 2,
//          y: stage.getHeight() / 2,
          radius: 170,
          fill: 'red',
          stroke: 'black',
          strokeWidth: 4
        });
        
        var girlsImage = new Kinetic.Image({
          image: imageObj,
          x: 0,
          y: 0
        });
        girlsImage.on('mouseover', function() {
          document.body.style.cursor = 'pointer';
        });
        girlsImage.on('mouseout', function() {
          document.body.style.cursor = 'default';
        });
        layer.add(girlsImage);
        layer.add(circle);
        stage.add(layer);
      }
      var imageObj = new Image();
      imageObj.onload = function() {
        drawImage(this);
      };
      imageObj.src = 'http://mystory.cc/images/logo.png';
      //http://mystory.b0.upaiyun.com/photos/photo/avatar/360/__-___.jpg
    </script>
  </body>
</html>
